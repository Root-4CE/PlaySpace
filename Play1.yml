- name: Play 1
  hosts: localhost
  become: yes
  #become_user: supervisor

  tasks:
  
    - name: Present
      ansible.builtin.debug:
        msg: "I'm alive!"
  
    - name: Update
      apt:
        name: "*"
        state: latest
    
    - name: Upgrade
      apt:
        upgrade: dist 

    - name: Create User ansible
      ansible.builtin.user:
        name: ansible
        create_home: false
        groups: sudo, ansible
        shell: /sbin/nologin
        state: present
         
